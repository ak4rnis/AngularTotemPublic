
<div class="col mb-3">
  <div class="col-md-12 mb-3">
    <img src="assets/pregunta.png" class="rounded-circle" width="300px" height="200px"/>
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 m-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp; Informacion de la pregunta </h2>
    </div>
    <div class="col-md-12 " style="padding: 15px">
      <form [formGroup]="pregunta">

        <div class="row mb-3">
          <div class="col">
            <input formControlName="pregunta" type="text" class="form-control" placeholder="pregunta">
          </div>

        </div>

        <div class="row mb-3">

          <div class="col">
          <!--  <input formControlName="marca" type="text" class="form-control" rows="3" placeholder="respuesta"> -->
            <textarea formControlName="respuesta" class="form-control" rows="3" type="text" placeholder="escriba su respuesta"> </textarea>
          </div>
        </div>


        <div class="row mb-3">

          <div class="col">
            <select formControlName="categoria"  (change)="tomarDato($event)"  class="form-control">
              <option value="" disabled selected>Selecciona un area</option>
              <option *ngFor="let pregunta of preguntas.data"   [value]="pregunta.categoria">{{pregunta.categoria}}</option>
            </select>
          </div>
        </div>








</form>
</div>
</div>

<div class=" text-right">
  <button class="btn btn-danger m-3" >
    <i class="fas fa-ban">&nbsp; Anular</i>
  </button>
  <button (click)="onAgregarPregunta()" class="btn btn-primary m-3">
    <i class="fas fa-save">&nbsp; Agregar</i>
  </button>
</div>
</div>
